<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryDetail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            background-color: #34495e;
            padding: 0.5rem;
            top: 60px; /* Высота header */
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            display: block;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }

        nav li {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #2c3e50;
            padding-left: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на наш сайт</h1>
        <nav>
            <ul>
                <li><a href="home.html">Главная</a></li>
                <li><a href="about.html">О Компании</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li class="dropdown">
                    <a href="#support">Поддержка</a>
                    <div class="dropdown-content">
                        <a href="faq.html">FAQ</a>
                        <a href="contact.html">Контакты</a>
                    </div>
                </li>
            </ul>
        </nav> 
    </header>

    <main>
        <section id="home">
            <h2>Главная</h2>
        </section>

        <section id="about">
            <h2>О Нашей Компании</h2>
        </section>

        <section id="services">
            <h2>Наши Услуги</h2>
        </section>

        <section id="reviews">
            <h2>Отзывы Клиентов</h2>
        </section>

        <section id="portfolio">
            <h2>Наше Портфолио</h2>
        </section>

        <section id="faq">
            <h2>Часто Задаваемые Вопросы</h2>
        </section>

        <section id="contact">
            <h2>Свяжитесь с Нами</h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 LuxuryDetail. Все права защищены.</p>
    </footer>
</body>
</html>
